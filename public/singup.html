<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="signup-section">
        <h1>SIGN UP</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div>
                <input type="text" id="id" class="input-id" placeholder="아이디" required>
            </div>
            <div>
                <input type="password" id="password" class="input-pw" placeholder="비밀번호" required>
            </div>
            <div>
                <button class="btn1" type="submit">회원가입</button>
            </div>
        </form>
        <!-- 
            왼쪽에 텍스트를 적고 라벨로 묶은다음에 그 라벨들의 가로 넓이를 고정하고 안에 텍스트들은
            오른쪽 정렬로하면 모든 텍스트들의 시작지접을 같게 할수있음 이런식으로 만들기
        -->
        
    </section>
</body>

</html>
